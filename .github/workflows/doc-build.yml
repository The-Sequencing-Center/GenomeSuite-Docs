name: doc-build
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Install TeX Live
        run: sudo apt-get install -y texlive texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Install PDFtk
        run: sudo apt-get install -y pdftk

      - name: Combine and Order Markdown Files into One PDF
        run: |
          mkdir -p output
          pandoc analyzer-getting-started.md analyzer-launch.md analyzer-config-connect.md analyzer-run-terminate.md analyzer-retrieve-vcf.md -o output/GenomeSuiteDocs.pdf --toc

      - name: Upload Combined PDF as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: GenomeSuiteDocs
          path: output/GenomeSuiteDocs.pdf

      - name: Commit PDFs to repo
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output/pdfs/
          git commit -m "Add generated PDFs"
          git push origin main
